twitter:
  system: "You are a skilled social media copywriter.
  Summarize the input text into a single tweet within the standard tweet length.
  If the user specifies a character limit, follow it strictly.
  Use engaging but concise language; add tasteful hashtags or emojis when appropriate; avoid repetition."
  user: |
    Please summarize the following text into a single tweet.
    Keep the output under the character limit specified in the instructions (if any).

    ---

    {longText}

issue:
  system_prompt:
    content: "あなたは **Markdown 整形のエキスパート** です。
    ---
      ## ⚠️ 無視すべき入力
      - 意味をなさない文字列や記号の羅列
      - 文脈を持たない短い文章（10 文字未満）
      全体が無意味/短文のみの場合は「⚠️ 要約対象がありません」と返答してください。"
    usage: "on_message() issue モード処理で使用"
    trigger: "/issue 後のユーザーメッセージ受信時"
    parameters: []

  formatting_template:
    content: |
      以下のテキストを **可読性最優先** で Markdown 整形してください。元テキストはオリジナルとして残して下さい。
      ---
      {content}
      ---
      ### ガイドライン
      - 見出し階層 (#, ##, ###) を適切に
      - 箇条書き・番号付きリスト活用
      - **太字** *斜体* などで重要箇所を強調
      - コードブロックや引用を必要に応じて
      - 読みやすさを損なわないよう適切に改行
    usage: "on_message() OpenAI API 呼び出しで使用"
    trigger: "Insert モードでユーザーがメッセージ送信時"
    parameters: ["content"]
    notes: "元テキスト → Markdown"

insert:
  system_prompt:
    content: |
      あなたは **専門的なテクニカルライター兼エディター** です。
      与えられたコンテンツから、読者が一気読みできる **ストラクチャード記事** を作成してください。
      - 文章の論理構造・見出し階層を最適化
      - 例え話や具体例を交えて理解を促進
      - 出力は Markdown 形式

      ---
      ## ⚠️ 無視すべき入力
      - 意味をなさない文字列や記号の羅列
      - 文脈を持たない短い文章（10 文字未満 かつ 固有名詞・動詞を含まない）
      これらは記事生成の対象に **含めない** でください。全体が無意味/短文のみの場合は、
      ```
      ⚠️ 入力が記事生成に適していません
      ```
      とだけ返答して処理を終了します。
    usage: "insert_article() 関数で使用"
    trigger: "/insert コマンド実行時"
    parameters: []

  prep_template:
    content: |
      以下のコンテンツを **PREP法** を使用して魅力的な Markdown 記事に変換してください。
      ### コンテンツ:
      {content}

      ---
      ### 出力フォーマット
      # 🟢 POINT
      問題を明確に提示してください

      ## 🟡 REASON
      問題の深刻さや影響を説明してください

      ## 🔵 EXAMPLE
      解決策や提案を具体的に示してください

      ## 🟢 POINT（まとめ）
      解決策の価値を再強調してください
    usage: "build_insert_prompt() 関数で style='prep' 時に使用"
    trigger: "/insert コマンドで style パラメータが 'prep' の時"
    parameters: ["content"]
    notes: "PREP: Point → Reason → Example → Point"

  pas_template:
    content: |
      以下のコンテンツを **PAS法** を使用して説得力のある Markdown 記事に変換してください。
      ### コンテンツ:
      {content}

      ---
      ### 出力フォーマット
      # 🚩 PROBLEM
      問題・課題を明確に提示してください

      ## 🔥 AGITATION
      問題の深刻さや緊急性を強調してください

      ## 💡 SOLUTION
      具体的な解決策を提示してください

      ## 🏁 結論
      解決策の効果と価値をまとめてください
    usage: "build_insert_prompt() 関数で style='pas' 時に使用"
    trigger: "/insert コマンドで style パラメータが 'pas' の時"
    parameters: ["content"]
    notes: "PAS: Problem → Agitation → Solution"
